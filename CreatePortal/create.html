<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Create your portal</title>
   <link rel="stylesheet" href="./create.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <div class="container">
      <div class="text">Make your Portal</div>
      <form action="#">
         <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Organisation Name</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data textarea">
               <textarea rows="8" cols="80" required></textarea>
               <br />
               <div class="underline"></div>
               <label for="">About</label>
               <br />
            </div>
         </div>

         <div class="form-row">
            <div class="input-data textarea">
               <textarea rows="8" cols="80" required></textarea>
               <br />
               <div class="underline"></div>
               <label for="">Vision of the Organisation</label>
               <br />
            </div>
         </div>
         <div class="heading">Domains</div>

         <div class="form-row">
            <table cellspacing="10">
               <tr>
                  <td><label for="Education">
                        <input type="checkbox" id="Education" name="domain">
                     </label> Education</td>
                  <td><label for="Health">
                        <input type="checkbox" id="Health" name="domain"> Health
                     </label></td>
               </tr>
               <tr>
                  <td><label for="WomenandChildRights">
                        <input type="checkbox" id="WomenandChildRights" name="domain">
                     </label> Women And Child Rights</td>
                  <td><label for="AnimalWelfare">
                        <input type="checkbox" id="AnimalWelfare" name="domain">
                     </label> Animal Welfare</td>
               </tr>
               <tr>

                  <td><label for="EnvironmentalAdvocacy">
                        <input type="checkbox" id="EnviromentalAdvocacy" name="domain"> Environmental Advocacy
                     </label></td>
                  <td><label for="CommunityDevelopment">
                        <input type="checkbox" id="CommunityDevelopment" name="domain"> Community Development
                     </label></td>
               </tr>

            </table>
         </div>
         <div class="heading">Contact Details</div>
         <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Office Address</label>
            </div>
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Contact number</label>
            </div>

         </div>
         <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Email Address</label>
            </div>
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Website</label>
            </div>

         </div>

         <div class="heading">Volunteering Information</div>
         <div class="form-row">
            <div class="input-data textarea">
               <textarea rows="8" cols="80" required></textarea>
               <br />
               <div class="underline"></div>
               <label for="">Volunteer Requirements</label>
               <br />
            </div>
         </div>
         <div class="form-row">Will certificates be provided to volunteers?
         </div>
         <div class="form-row">
            <div class="input-domain">
               <table>
                  <tr>
                     <td>
                        <label for="yes">
                           <input type="radio" id="yes" name="certificate" required> Yes
                        </label>
                     </td>
                     <td>
                        <label for="no">
                           <input type="radio" id="yes" name="certificate" required> No
                        </label>
                     </td>
                  </tr>
               </table>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data textarea">
               <textarea rows="8" cols="80" required></textarea>
               <br />
               <div class="underline"></div>
               <label for="">Rules and Regulations</label>
               <br />
            </div>
         </div>
         <div class="heading">Additional Information</div>
         <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Founder</label>
            </div>
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Year of Establishment</label>
            </div>
         </div>
         <!-- <div class="form-row submit-btn">
            <div class="input-data">
               <div class="inner"></div>
               <input type="submit" value="submit">
            </div>
         </div> -->
         <div class="form-row">
         <a href="../Dashboard/index.html" style="text-decoration: none; background-color:-webkit-linear-gradient(right, #6B6DFF, #677077); padding: 10px;">Submit</a>
         </div>

      </form>
   </div>
</body>

</html>
